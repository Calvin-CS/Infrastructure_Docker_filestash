apiVersion: apps/v1
kind: Deployment
metadata:
  name: filestash
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filestash
  template:
    metadata:
      annotations:
        releaseTime: {{ dateInZone "2006-01-02 15:04:05Z" (now) "UTC"| quote }}
      labels:
        app: filestash
    spec:
      # Allow non-root user to access PersistentVolume
      securityContext:
        fsGroup: 1000
      containers:
      - name: filestash
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ default "latest" .Values.image.tag }}
        ports:
        - containerPort: 8334
        volumeMounts:
        - mountPath: "/app/data/state/config"
          name: configvolume
      volumes:
        - name: configvolume
          configMap:
            name: filestash-{{ default "staging" .Release.Namespace }}-config
            items:
            - key: config
              path: config.json
---
apiVersion: v1
kind: Service
metadata:
  name: filestash
  namespace: production
spec:
  type: ClusterIP
  ports:
  - port: 8334
  selector:
    app: filestash
